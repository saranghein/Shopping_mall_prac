<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>깐마늘</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="full-size">
        <form>
            <header><a id="title" href="shopping1.HTML">Shopping </a>
                <fieldset>
                    <label>
                        <select name="category">
                            <option value="0" selected>전체</option>
                            <option value="1">패션의류</option>
                            <option value="2">도서</option>
                            <option value="3">식품</option>
                            <option value="4">가전</option>
                            <input class="text_input" type="text" placeholder="검색어 입력">
                            <button class="search">검색</button>
                    </label>
                </fieldset>
                <span class="shopping-cart">
                    <a class="shopping-icon" href="shopping1.HTML"><img src="shoppingchart.png"><br>장바구니</a>
                </span>
            </header>
        </form> 
        <nav>
            <ul>
                <li><a href=fashion.HTML>패션의류</a></li>
                <li><a href=book.HTML>도서</a></li>
                <li><a href=food.HTML class="selected">식품</a></li>
                <li><a href=appliance.HTML>가전</a></li>
            </ul>
        </nav>
        <section>
            <form>
                <img class='selected-goods'src="food5.jpg">
                <span class="explain">
                    <a class='backward'href="food.HTML">이전</a>

                    <p>깐마늘</p>
                    <p class="prize">2,990원</p>
                    <table>
                        <tfoot>
                            <tr><th>판매단위</th><td>1봉</td></tr>
                            <tr><th>중량/용량</th><td>200g</td></tr>
                            <tr><th>원산지</th><td>국산</td></tr>
                            <tr><th>구매수량</th><th><input type="number"min="1" max="10"step="1" value="1"></th></tr>
                        </tfoot>
                    </table>
                    <button class="shopping-cart-button">장바구니 담기</button>
                </span>
            </form> 
        </section>
        <section>
            <table class="menu">
                <thead>
                    <tr><th class="selected-menu">설명</th><th>상세정보</th><th>후기</th><th>문의</th></tr>
                </thead>
            </table>

            <dl>

                <dt>혈압 낮춤</dt>
                <dd>마늘의 알리신 성분이 혈압을 낮추어 준다.</dd><hr><br>
                <dt>면역력 증진</dt>
                <dd>항산화 성분이 풍부하게 들어 있어 세포가 이상 증식하는 것을 막는다.</dd><hr><br>
                <dt>노폐물과 중금속 배출</dt>
                <dd>마늘의 유황 성분이 독소와 폐기물 배출을 도우며 간 건강을 돕는 작용이 있다.</dd><hr><br>
                
            </dl>
        </section>
    </div>

</body>
</html>
