<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반팔 원피스</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="full-size">
        <form>
            <header><a id="title" href="shopping1.HTML">Shopping </a>
                <fieldset>
                    <label>
                        <select name="category">
                            <option value="0" selected>전체</option>
                            <option value="1">패션의류</option>
                            <option value="2">도서</option>
                            <option value="3">식품</option>
                            <option value="4">가전</option>
                            <input class="text_input" type="text" placeholder="검색어 입력">
                            <button class="search">검색</button>
                    </label>
                </fieldset>
                <span class="shopping-cart">
                    <a class="shopping-icon" href="shopping1.HTML"><img src="shoppingchart.png"><br>장바구니</a>
                </span>
            </header>
        </form> 
        <nav>
            <ul>
                <li><a href=fashion.HTML class="selected">패션의류</a></li>
                <li><a href=book.HTML>도서</a></li>
                <li><a href=food.HTML >식품</a></li>
                <li><a href=appliance.HTML>가전</a></li>
            </ul>
        </nav>
        <section>
            <form>
                <img class='selected-goods'src="fashion5.jpg">
                <span class="explain">
                    <a class='backward'href="fashion.HTML">이전</a>

                    <p>반팔 원피스</p>
                    <p class="prize">39,800원</p>
                    <table>
                        <tfoot>
                            <tr><th>품목</th><td>원피스</td></tr>
                            <tr><th>성별</th><td>여</td></tr>
                            <tr><th>시즌</th><td>2022 S/S</td></tr>
                            <tr><th>구매수량</th><th><input type="number"min="1" max="10"step="1" value="1"></th></tr>
                        </tfoot>
                    </table>
                    <button class="shopping-cart-button">장바구니 담기</button>
                </span>
            </form> 
        </section>
        <section>
            <table class="menu">
                <thead>
                    <tr><th class="selected-menu">설명</th><th>상세정보</th><th>후기</th><th>문의</th></tr>
                </thead>
            </table>

            <div class="fashion-info">
                반팔 원피스<br><br>
                
                자연스러운 핏감으로 단품으로 입기 좋은 칼라 반팔 원피스<br>
                고퀄리티 원단과 여성스러워 보이는 실루엣으로 포멀한 착장에 잘 어울리는 아이템<br>
                
                
            </div>
            
            <table class="size">
                <caption>사이즈</caption>
                <thead>
                    <tr><th>cm</th><th>가슴둘레</th><th>밑단둘레</th><th>소매길이</th><th>옷 길이</th></tr>
                </thead>
                <tbody>
                    <tr><th>S</th><td>92</td><td>132</td><td>26</td><td>120</td></tr>
                    <tr><th>M</th><td>97</td><td>137</td><td>26.5</td><td>121.5</td></tr>
                    <tr><th>L</th><td>101</td><td>141</td><td>27</td><td>125.5</td></tr>
                </tbody>
            </table>
        </section>
    </div>

</body>
</html>
