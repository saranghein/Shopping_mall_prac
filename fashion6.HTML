<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후드집업</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="full-size">
        <form>
            <header><a id="title" href="shopping1.HTML">Shopping </a>
                <fieldset>
                    <label>
                        <select name="category">
                            <option value="0" selected>전체</option>
                            <option value="1">패션의류</option>
                            <option value="2">도서</option>
                            <option value="3">식품</option>
                            <option value="4">가전</option>
                            <input class="text_input" type="text" placeholder="검색어 입력">
                            <button class="search">검색</button>
                    </label>
                </fieldset>
                <span class="shopping-cart">
                    <a class="shopping-icon" href="shopping1.HTML"><img src="shoppingchart.png"><br>장바구니</a>
                </span>
            </header>
        </form> 
        <nav>
            <ul>
                <li><a href=fashion.HTML class="selected">패션의류</a></li>
                <li><a href=book.HTML>도서</a></li>
                <li><a href=food.HTML >식품</a></li>
                <li><a href=appliance.HTML>가전</a></li>
            </ul>
        </nav>
        <section>
            <form>
                <img class='selected-goods'src="fashion6.jpg">
                <span class="explain">
                    <a class='backward'href="fashion.HTML">이전</a>

                    <p>후드집업</p>
                    <p class="prize">45,500원</p>
                    <table>
                        <tfoot>
                            <tr><th>품목</th><td>아우터/후드집업</td></tr>
                            <tr><th>성별</th><td>남, 여</td></tr>
                            <tr><th>시즌</th><td>2021 S/S</td></tr>
                            <tr><th>구매수량</th><th><input type="number"min="1" max="10"step="1" value="1"></th></tr>
                        </tfoot>
                    </table>
                    <button class="shopping-cart-button">장바구니 담기</button>
                </span>
            </form> 
        </section>
        <section>
            <table class="menu">
                <thead>
                    <tr><th class="selected-menu">설명</th><th>상세정보</th><th>후기</th><th>문의</th></tr>
                </thead>
            </table>

            <div class="fashion-info">
                후드집업<br><br>
                
                오버한 핏감으로 편안하게 착용되면 2WAY지퍼로 코디의 다양성을 높였음<br>
                기본에 충실한 디자인으로, 활용도가 높은 아이템<br>
                
                
            </div>
            
            <table class="size">
                <caption>사이즈</caption>
                <thead>
                    <tr><th>cm</th><th>총장</th><th>어깨너비</th><th>가슴단면</th><th>소매길이</th></tr>
                </thead>
                <tbody>
                    <tr><th>S</th><td>63</td><td>59</td><td>65</td><td>62</td></tr>
                    <tr><th>M</th><td>65</td><td>61</td><td>67.5</td><td>63</td></tr>
                    <tr><th>L</th><td>67</td><td>62</td><td>69.5</td><td>65</td></tr>
                </tbody>
            </table>
        </section>
    </div>

</body>
</html>
