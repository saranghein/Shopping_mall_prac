<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>국산 블루베리</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="full-size">
        <form>
            <header><a id="title" href="shopping1.HTML">Shopping </a>
                <fieldset>
                    <label>
                        <select name="category">
                            <option value="0" selected>전체</option>
                            <option value="1">패션의류</option>
                            <option value="2">도서</option>
                            <option value="3">식품</option>
                            <option value="4">가전</option>
                            <input class="text_input" type="text" placeholder="검색어 입력">
                            <button class="search">검색</button>
                    </label>
                </fieldset>
                <span class="shopping-cart">
                    <a class="shopping-icon" href="shopping1.HTML"><img src="shoppingchart.png"><br>장바구니</a>
                </span>
            </header>
        </form> 
        <nav>
            <ul>
                <li><a href=fashion.HTML>패션의류</a></li>
                <li><a href=book.HTML>도서</a></li>
                <li><a href=food.HTML class="selected">식품</a></li>
                <li><a href=appliance.HTML>가전</a></li>
            </ul>
        </nav>
        <section>
            <form>
                <img class='selected-goods'src="food7.jpg">
                <span class="explain">
                    <a class='backward'href="food.HTML">이전</a>

                    <p>국산 블루베리</p>
                    <p class="prize">9,819원</p>
                    <table>
                        <tfoot>
                            <tr><th>판매단위</th><td>1팩</td></tr>
                            <tr><th>중량/용량</th><td>100g</td></tr>
                            <tr><th>원산지</th><td>국산</td></tr>
                            <tr><th>구매수량</th><th><input type="number"min="1" max="10"step="1" value="1"></th></tr>
                        </tfoot>
                    </table>
                    <button class="shopping-cart-button">장바구니 담기</button>
                </span>
            </form> 
        </section>
        <section>
            <table class="menu">
                <thead>
                    <tr><th class="selected-menu">설명</th><th>상세정보</th><th>후기</th><th>문의</th></tr>
                </thead>
            </table>

            <dl>
                <dt>항암 성분</dt>
                <dd>엽산이 풍부해 악성세포가 돌연변이로 변화되는 것을 방지한다.</dd><hr><br>
                <dt>뼈와 치아 건강</dt>
                <dd>필수 미네랄이 풍부하여 골다공증예방과 치아 건강에도 영향을 준다.</dd><hr><br>
                <dt>심장 보호</dt>
                <dd>칼륨과 마그네슘이 풍부해 체내 염증을 보완하고, 심혈관 질환에 대한 예방을 도와준다.</dd><hr><br>
                <dt>눈 건강</dt>
                <dd>카르티노이드와 비타민E가 풍부해 시력을 향상하고 눈 질환 예방에 도움을 준다.</dd><hr><br>

            </dl>
        </section>
    </div>

</body>
</html>
